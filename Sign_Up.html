<!DOCTYPE html>
<html lang="en">
    <head>
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <link type="text/css" rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"  media="screen,projection"/>
        <link type="text/css" rel="stylesheet" href="Main.css"  media="screen,projection"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <meta charset="UTF-8">
        <title>Sign Up</title>
    </head>

    <body>
        <div class="fixed-action-btn" style="top:23px; bottom:0; padding-top: 0; padding-bottom: 15px;">
            <a href="Homepage.html" class="btn-floating waves-effect waves-light" href="#"><i class="material-icons">close</i></a>
        </div>

        <div class="row" style="margin-bottom: 0">
            <!--side_section-->
            <div class="col m5 valign-wrapper" id="side_image" style="padding:0;background-image: url('Images/Side_section_image/image_signup.webp');">
                <div class="content">
                    <h3 style="color: #eceff1">Hello, Friend!</h3>
                    <p id="side_p">Create your account and start your journey with us.</p>
                    <p>Have an account ?</p>
                    <a href="Login.html" class="waves-effect waves-light btn-large" id="side_btn">LOGIN</a>
                </div>
            </div>

            <!--signupform-->
            <div class="col s12 m7" style="margin-top: 3%;">
                <form action="Homepage.html">
                    <div class="row">
                        <div class="col s12 center">
                            <h3 style="font-weight: bolder">Create Account</h3>
                        </div>
                        <div class="input-field col s10 offset-s1 m6 offset-m3" style="margin-bottom: 1%">
                            <input placeholder="Enter name" id="user_name" type="text" class="input_text validate" required>
                            <label for="user_name">Name</label>
                        </div>
                        <div class="input-field col s10 offset-s1 m6 offset-m3" style="margin-bottom: 1%">
                            <input placeholder="Enter email" id="email" type="email" class="input_text validate" required>
                            <label for="email">Email</label>
                        </div>
                        <div class="input-field col s10 offset-s1 m6 offset-m3">
                            <input placeholder="Enter password" id="password" type="password" class="input_text validate" required>
                            <label for="password">Password</label>
                        </div>
                        <div class="col s10 offset-s1 m4 offset-m4">
                            <button class="waves-effect waves-light btn" style="width: 100%" type="submit">SIGN UP</button>
                        </div>
                        <div class="col s12 m12" style="margin-bottom: 0;">
                            <p class="center-align" style="color:#606060; font-weight: bold; font-size: smaller; margin: 5% auto">OR SIGN UP WITH</p>
                        </div>
                        <div class="col s12 m12 center" style="margin-bottom: 8%">
                            <a href="https://www.facebook.com/" target="_blank" class="btn-floating waves-effect waves-light"><img class="login_logo" alt="facebook logo" src="Images/Side_section_image/facebook.png"></a>
                            <a href="https://accounts.google.com/signin/v2/identifier?flowName=GlifWebSignIn&flowEntry=ServiceLogin" target="_blank"
                               class="btn-floating waves-effect waves-light" style="margin: 0 2%"><img class="login_logo" alt="google plus logo" src="Images/Side_section_image/google plus.png"></a>
                            <a href="https://secure4.store.apple.com/my/shop/signIn/account?r=SCC4YFC7DYCDFX9CJJ9PX4UHP22XDDY4F&s=aHR0cHM6Ly9zZWN1cmU0LnN0b3JlLmFwcGxlLmNvbS9teS9zaG9wL2FjY291bnQvc2V0dXAvc3RhcnR8MWFvczY3N2I1ODI5Zjg2ZTIzZTk4ZWNjYTQxMDJlMWI0YWFmMTBhMTAyNzY"
                               target="_blank" class="btn-floating waves-effect waves-light"><img class="login_logo" alt="apple logo" src="Images/Side_section_image/apple.png"></a>
                        </div>
                    </div>
                </form>

            </div>
        </div>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    </body>
</html>
